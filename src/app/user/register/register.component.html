<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../../../assets/img/undraw_traveling_re_weve.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup] = "registerForm">
              
           <h3>Registrate!</h3>
           <br>
            <div class="form-outline mb-2" > 
              <label class="form-label" for="form1Example13">Nombre</label>
                <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="name" />
              </div>
              
            <div class="form-outline mb-2" > 
              <label class="form-label" for="form1Example13">Apellido</label>
                <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="lastname" />
              </div>
            
            <div class="form-outline mb-2">
              <label class="form-label" for="form1Example23">Ciudad</label>
                <select class="form-control" formControlName="city">
                  <option *ngFor="let ciudad of ciudades" value="{{ciudad.name}}">{{ciudad.name}}
                  </option>

                </select>

              </div>
            
            <div class="form-outline mb-2" > 
              <label class="form-label" for="form1Example13">Correo</label>
              <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email" />
            </div>
            
            
            <div class="form-outline mb-2">
              <label class="form-label" for="form1Example23">Contraseña</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" />
            </div>
            
            <div class="form-outline mb-2">
              <label class="form-label" for="form1Example23">Repetir Contraseña</label>
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
              </div>
  
            <div class="d-flex mb-2">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3"> Aceptar términos y condiciones </label>
              </div>
              
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click) = "runRegister()">Registrar</button>
  
            <div class="divider d-flex align-items-center my-3">
            </div>
            <p class="form_paragraph">¿Ya tienes cuenta? <a href="/user/login" class="form__link">Click</a></p>
            

  
          </form>
        </div>
      </div>
    </div>
  </section>
