<div class="container">
    <mdb-carousel [isControls]="true" [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
    
                <div class="col-md-3 p-3" *ngFor="let card of item; let cardIndex = index">
                    <mdb-card class="my-1 p-3">
                        <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
                        <mdb-card-body>
                            <mdb-card-title>
                                <h4>{{card.title}}</h4>
                            </mdb-card-title>
                        </mdb-card-body>
                    </mdb-card>
                </div>
    
    
    
        </mdb-carousel-item>
        
    </mdb-carousel>
</div>
